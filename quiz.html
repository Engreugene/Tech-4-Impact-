<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="screen active" id="start screen">
            <h1>Quiz Time!</h1>
            <p>Test knownledge with these fun questions</p> 
             <button id="start-btn">start Quiz</button>
        </div>
       
        <div class="screen" id="quiz-screen">
             
            <div class="quiz-header">
                <h2 id="question-text">Question goes here</h2>
                <div class="quiz-info">
                    <p>Question <span id="current-question">1</span>of <span>5</span></p>

                    <p>score: <span id="score">0</span></p>
                </div>
            </div>
           
             <div id="answers-container" class="answer-container">
             </div>
             
             <div class="progress-bar">
                <div id="progress" class="progress">
                </div>
            </div>

            <div id="result-screen" class="screen">
                <h1>Quiz Results</h1>
                <div class="Results-info">
                    <p>your score <span id="final-score">0</span>out of <span id="max-score">5</span></p>

                    <div id="Results-message">God job!</div>
                </div>
                <button id="resart-btn">Restart Quiz</button>
            </div >  
             </div>
        </div>
    </div>
</body>
</html>
